
<!DOCTYPE html>
<html>
<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <title>enter</title>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

  <script>

    function main() {

      d3.select('body').
        selectAll('div').
        data(['a', 'b', 'c']).
        text(function(data, index) {return 'elem ' + index + ': ' + data;}).
        exit().remove();

    }

  </script>
</head>
<body onload='main();'>

  <div>Div 1</div>
  <div>Div 2</div>
  <div>Div 3</div>
  <div>Div 4</div>
  <div>Div 5</div>

  <p>Compare with <a href='enter.html'>enter.html</a>

</body>
</html>
