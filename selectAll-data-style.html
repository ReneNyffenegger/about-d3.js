<!DOCTYPE html>
<html>
<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <title>style</title>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

  <script>

    function main() {

      d3.selectAll('div')
        .data(['red', 'blue', 'green', 'yellow'])
        .style('background-color', function(data, index) {

        document.getElementById('out').innerHTML += 'data: ' + data + ', index: ' + index + "<br>";

        return data;


      })

    }

  </script>
</head>
<body onload='main();'>

  Use <code>selectAll(...).data([...]).style(..., function(){  })</code> to change the style of selected elements.

  <div>div 1</div>
  <div>div 2</div>
  <div>div 3</div>
  <div>div 4</div>

  <p>Compare with <a href='style-function.html'>style-function.html</a>

  <h1>Out</h1>

  <p id='out'></p>

</body>
</html>
