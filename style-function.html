<!DOCTYPE html>
<html>
<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <title>style</title>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

  <script>

    function main() {

      d3.selectAll('div').style('background-color', function(d, i) {

        document.getElementById('out').innerHTML += 'd: ' + d + ', i: ' +i + "<br>";

        return '#' + Math.floor(Math.random() * 256).toString(16) + 
                     Math.floor(Math.random() * 256).toString(16) + 
                     Math.floor(Math.random() * 256).toString(16);

      })

    }

  </script>
</head>
<body onload='main();'>

  Change the <code>background-color</code> of <code>&lt;body&gt;</code>.

  <div>div 1</div>
  <div>div 2</div>
  <div>div 3</div>
  <div>div 4</div>
  <div>div 5</div>
  <div>div 6</div>
  <div>div 7</div>
  <div>div 8</div>
  <div>div 9</div>

  <p id='out'></p>

</body>
</html>
